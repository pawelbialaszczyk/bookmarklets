name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run build src/bandcamp-volume.js
    - run: npm run build src/playback-rate-controls.js
    - run: npm run cypress:run
